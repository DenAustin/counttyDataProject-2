<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dom</title>
  <link href=“https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header-container">
    <h1 class="header">World Countries Data</h1>
    <h3 class="current-total">There are 250 States in the World</h3>
    <h3 class="result-flash"></h3>
    <input type="text" class="input-field">
    <DIV class="buttons">
      <button class="name">NAME</button>
      <button class="capital">CAPITAL</button>
      <button class="population">POPULATION</button>
      <button id="chart"><i class="fas fa-chart-bar"></i></button>
    </DIV>
    <div></div>
  </div>
  <DIV class="countries-container"></DIV>

  
  <script src="countries.js"></script>
  <script src="script.js"></script>
</body>
</html>
